<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para clientes</title>
    <style>
        fieldset {
            background-color: rgb(248, 249, 250);
            padding: 1rem;
            border-radius: 10px;
        }

        fieldset input,
        fieldset select {
            margin-bottom: 1rem;
        }

        legend {
            color: rgb(16, 43, 81);
            font-weight: bold;
        }
    </style>
    <!--Boostraop-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <h1>Formulario para clientes</h1>
            <hr />
            <form action="#" method="post">
                <div class="row g-4">
                    <div class="col-md-6">
                        <fieldset class="p-3">
                            <legend>Datos personales</legend>
                            <hr />
                            <label class="form-label">Nombre</label>
                            <input class="form-control" name="nombre" type="text" placeholder="nombre" maxlength="50"
                                required />

                            <label class="form-label">Primer apellido</label>
                            <input class="form-control" name="primerApellido" type="text" placeholder="Primer apellido"
                                required />

                            <label class="form-label">Segundo apellido</label>
                            <input class="form-control" name="segundoApellido" type="text"
                                placeholder="Segundo apellido" required />

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="hombre" value="hombre"
                                    required>
                                <label class="form-check-label" for="hombre">Hombre</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="mujer" value="mujer"
                                    required>
                                <label class="form-check-label" for="mujer">Mujer</label>
                            </div>

                            <label class="form-label" for="nIdentidad">Número de documento de identidad:</label>
                            <input class="form-control" id="nIdentidad" name="nIdentidad" type="text" required />


                            <label class="form-label" for="tDocumentacion"> Tipo de documentación: </label>

                            <select id="tDocumentacion" class="form-select" name="tipoDocumentacion" required>
                                <option value="">Seleccione tipo de documentación</option>
                                <option value="dni">DNI</option>
                                <option value="pasaporte">Pasaporte</option>
                                <option value="tie">TIE</option>
                            </select>

                            <label class="form-label" for="nSoporteDocumento">Número de soporte del documento </label>
                            <input class="form-control" id="nSoporteDocumento" name="nSoporteDocumento" type="text"
                                maxlength="20" required />

                            <label class="form-label" for="nacionalidad">Nacionalidad:</label>
                            <select id="nacionalidad" class="form-select" name="nacionalidad" required>
                                <option value="">Seleccione nacionalidad</option>
                                <option value="ES">España</option>
                                <option value="FR">Francia</option>
                                <option value="DE">Alemania</option>
                                <option value="IT">Italia</option>
                                <option value="PT">Portugal</option>
                                <option value="GB">Reino Unido</option>
                                <option value="US">Estados Unidos</option>
                            </select>

                            <label class="form-label" for="fNacimiento">Fecha de nacimiento:</label>
                            <input class="form-control" id="fNacimiento" name="fechaNacimiento" type="date" required />


                            <label class="form-label" for="telFijo">Teléfono fijo</label>
                            <input id="telFijo" class="form-control" name="telFijo" type="tel"
                                placeholder="Teléfono fijo" />

                            <label class="form-label" for="telMovil">Teléfono móvil</label>
                            <input id="telMovil" class="form-control" name="telMovil" type="tel"
                                placeholder="Teléfono móvil" required />

                            <label class="form-label" for="email">Correo</label>
                            <input class="form-control" name="email" type="email" placeholder="tuEmailEjemplo@gmail.com"
                                required />

                            <label class="form-label" for="parentescoEntreViajeros">Menores de edad:</label>
                                <input class="form-control" id="parentescoEntreViajeros" name="parentescoEntreViajeros"
                                    type="text" placeholder="Parentesco entre viajeros" />

                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset class="p-3">
                            <legend>Lugar de residencia habitual</legend>
                            <hr />
                            <label class="form-label" for="direccion">Dirección</label>
                            <input id="direccion" class="form-control" name="direccion" type="text"
                                placeholder="Dirección completa" maxlength="100" required />

                            <label class="form-label" for="localidad">Localidad</label>
                            <input id="localidad" class="form-control" name="localidad" type="text" maxlength="100"
                                placeholder="Localidad" required />

                            <label class="form-label" for="codigoP">Código postal</label>
                            <input id="codigoP" class="form-control" name="codigoP" type="text"
                                placeholder="Codigo postal" required />

                            <label class="form-label" for="provincia">Província</label>
                            <input id="provincia" class="form-control" name="provincia" type="text"
                                placeholder="Província" maxlength="100" required />

                            <label class="form-label" for="pais">País</label>
                            <input id="pais" class="form-control" name="pais" type="text" placeholder="País"
                                maxlength="100" required />

                        </fieldset>
                    </div>
                </div>
                <input class="btn btn-primary mt-3" name="submit" type="submit" value="enviar" />

            </form>
        </div>
    </main>
</body>

</html>
