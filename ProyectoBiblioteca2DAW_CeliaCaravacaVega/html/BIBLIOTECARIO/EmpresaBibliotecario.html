<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online - Empresa Bibliotecario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/estilos-bibliotecario.css">
</head>
<body>

<!-- ========== NAVBAR ========== -->
<nav class="navbar navbar-biblioteca navbar-expand-lg">
    <a class="navbar-brand" href="./IniciBibliotecario.html">
        <img src="../img/LogoBiblioteca.svg" alt="Logo">
    </a>
    <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-3">
            <li class="nav-item">
                <a class="nav-link" href="PrestamosBibliotecario.html">
                    <span class="nav-icon">+</span> Préstamos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ReservasBibliotecario.html">
                    <span class="nav-icon"><i class="bi bi-calendar3"></i></span> Reservas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="MultasBibliotecario.html">
                    <span class="nav-icon"><i class="bi bi-clock"></i></span> Multas
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
                <button class="btn-notificacion"><i class="bi bi-bell"></i></button>
            </li>
            <li class="nav-item">
                <button class="btn-login">Login</button>
            </li>
        </ul>
    </div>
</nav>

<!-- ========== BARRA SECUNDARIA ========== -->
<div class="barra-secundaria">
    <button class="btn-mas"><i class="bi bi-chevron-down"></i> Más</button>
    <div class="input-group input-busqueda">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Buscar...">
    </div>
    <button class="btn-nuevo">+ Nuevo</button>
</div>

<!-- ========== CONTENIDO ========== -->
<div class="contenido-principal">
    <div class="card-biblioteca" style="max-width: 680px;">
        <div class="card-titulo" style="font-size: 1.1rem; margin-bottom: 1.2rem;">
            <i class="bi bi-building label-icon"></i> Datos de la Empresa
        </div>

        <div class="row g-3">
            <!-- Nombre -->
            <div class="col-md-4">
                <label class="form-label" style="font-size:0.85rem; font-weight:600; color:#444;">
                    <i class="bi bi-building label-icon"></i>Nombre
                </label>
                <input type="text" class="form-control" value="Ejemplo" style="border:1px solid #ddd; border-radius:4px; padding:0.45rem 0.7rem; font-size:0.88rem;">
            </div>

            <!-- Teléfono -->
            <div class="col-md-4">
                <label class="form-label" style="font-size:0.85rem; font-weight:600; color:#444;">
                    <i class="bi bi-telephone label-icon"></i>Teléfono
                </label>
                <input type="tel" class="form-control" placeholder="" style="border:1px solid #ddd; border-radius:4px; padding:0.45rem 0.7rem; font-size:0.88rem;">
            </div>

            <!-- Dirección -->
            <div class="col-md-4">
                <label class="form-label" style="font-size:0.85rem; font-weight:600; color:#444;">
                    <i class="bi bi-geo-alt label-icon"></i>Dirección
                </label>
                <input type="text" class="form-control" placeholder="" style="border:1px solid #ddd; border-radius:4px; padding:0.45rem 0.7rem; font-size:0.88rem;">
            </div>

            <!-- Correo Electrónico -->
            <div class="col-md-4">
                <label class="form-label" style="font-size:0.85rem; font-weight:600; color:#444;">
                    <i class="bi bi-envelope label-icon"></i>Correo Electrónico
                </label>
                <input type="email" class="form-control" placeholder="" style="border:1px solid #ddd; border-radius:4px; padding:0.45rem 0.7rem; font-size:0.88rem;">
            </div>

            <!-- Logo (área de subida) -->
            <div class="col-md-8">
                <label class="form-label" style="font-size:0.85rem; font-weight:600; color:#444;">
                    <i class="bi bi-image label-icon"></i>Logo
                </label>
                <div class="area-logo">
                    <div class="text-center">
                        <i class="bi bi-image" style="font-size: 1.8rem; color: #bbb;"></i>
                        <div style="margin-top: 0.3rem; font-size: 0.82rem; color: #999;">Vista previa del logo</div>
                    </div>
                </div>
                <!-- Botón Subir imagen -->
                <button class="btn-subir-imagen">
                    <i class="bi bi-upload"></i> Subir imagen
                </button>
            </div>
        </div>

        <!-- Botón Actualizar -->
        <div class="mt-2">
            <button class="btn-actualizar">Actualizar</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
