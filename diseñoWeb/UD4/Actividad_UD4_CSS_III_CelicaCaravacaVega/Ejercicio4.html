<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabecera web</title>
    <style>
        .container {
            background-color: burlywood;
            display: flex;
            align-items: center;

</html>
