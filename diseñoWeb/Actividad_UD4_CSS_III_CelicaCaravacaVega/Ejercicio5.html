<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con orden de elementos</title>
    <style>
        #main {
           display: flex;
            height: 56em;
        }

        article {
            background-color: blue;
            color: white;
            order: 2;
            flex-grow: 1;

        }

        nav {
            background-color: green;
            color: white;
            order: 1;
            width: 10em;
        }

        aside {
            background-color: tomato;
            color: white;
            order: 3;
            width: 10em;
        }
    </style>
</head>

<body>
    <div id="main">
        <article>Contenido principal </article>
        <nav>Menú de navegación</nav>
        <aside>Publicidad</aside>
    </div>
</body>

</html>
