	<!--2. Barra de botones con Map de colores
Un panel administrativo necesita botones consistentes.
Dado Ej2.html se pide:

1. Crear un map $colors con:

● primary → #0d6efd
● success → #198754
● danger → #dc3545

2. Crear las clases:
● .btn-primary
● .btn-success
● .btn-danger
3. Cada botón debe tener:
● padding: 10px 20px
● border: none
● border-radius: 4px
● color: white
4. El color de fondo debe obtenerse desde el map usando map.get. -->
