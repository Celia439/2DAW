<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estados de tareas</title>
  <link rel="stylesheet" href="Ej7.css">
</head>
<body>
  <div class="task-list">
    <span class="status-pending">Pendiente</span>
    <span class="status-in-progress">En progreso</span>
    <span class="status-completed">Completada</span>
    <span class="status-cancelled">Cancelada</span>
  </div>
  <!--7. Etiquetas de estado con bucle @each
Una aplicación de gestión de proyectos muestra el estado de las tareas
mediante etiquetas de color.
Dado Ej7.html se pide:
1. Crear un map de estados con los siguientes valores:
● pending → #ffc107
● in-progress → #0d6efd
● completed → #198754
● cancelled → #dc3545
2. Usar la directiva @each para generar automáticamente las
clases:
● .status-pending
● .status-in-progress
● .status-completed
● .status-cancelled
3. Todas las clases deben tener:
● padding: 6px 12px
● border-radius: 12px
● color: white
● font-size: 14px
● margin-right: 5px
4. El color de fondo debe asignarse desde el map.
5. Añadir a .task-list:
● padding: 20px
● background-color: #f8f9fa
-->
</body>
</html>
