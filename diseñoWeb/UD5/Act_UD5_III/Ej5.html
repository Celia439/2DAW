  <div class="alert alert-success">¡Operación realizada con éxito!</div>

  <!--Ejercicio 5: Sistema de Alertas de Usuario
Una aplicación web necesita mostrar mensajes de éxito, error y
advertencia. Dado el Ej5.html realiza los siguientes apartados:

1. Crea un mixin base .estilo-alerta (sin parámetros) que defina el
padding, el margen inferior y el grosor de la fuente.

2. Crea un mixin avanzado .tipo-alerta(@color) que reciba el color de
la alerta.

3. Dentro de .tipo-alerta, usa el @color para el borde izquierdo (5px
sólido) y para el color del texto.

4. Llama a ambos mixins en las clases .alert-success, .alert-danger y
.alert-warning pasando el color adecuado en cada caso.-->
