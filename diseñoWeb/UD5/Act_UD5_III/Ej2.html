En el entorno laboral se suelen crear "librerías" de componentes para
no repetir código. Dado el Ej2.html realiza los siguientes apartados:

1. Crea un mixin llamado .configurar-boton que acepte tres
parámetros: @color-fondo, @color-texto y @radio-borde.

2. Por defecto, el @radio-borde debe ser 4px.

3. Aplica el mixin a la clase .btn-save (verde), .btn-delete (rojo) y
.btn-cancel (gris).
4. Dentro del mixin, añade una propiedad de transición (transition:
all 0.3s) para que todos los botones compartan esa animación.-->
