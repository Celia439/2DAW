version: '3.8'

services:
  app:
    image: rando/app_php_bd:v1
    container_name: php_app
    ports:
      - "${APP_PORT}:80"
    environment:
      DB_HOST: ${APP_DB_HOST}
      DB_USER: ${APP_DB_USER}
      DB_PASS: ${APP_DB_PASS}
      DB_NAME: ${APP_DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - red_app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  db:
    image: mariadb:latest
    container_name: mariadb_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - datos_mariadb:/var/lib/mysql
    restart: unless-stopped
    networks:
      - red_app
    healthcheck:
      # ⬇️ ESTA ES LA LÍNEA CORRECTA
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  datos_mariadb:

networks:
  red_app: